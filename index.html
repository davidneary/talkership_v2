<html>
<head>
<title>talkership</title>
<meta charset="UTF-8">
<header>
	<script src="methods.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</header>

<!--actual header-->
</head>
<!-- -->
<div class="header">
  <img src="talkership.png" alt="talkership logo" style="width:50px; height:50px;">
  <h1>Welcome to your talkership. </h1>
</div>

<!-- second header section -->
<div class="section group">
	<ol style="font-weight: bold; font-size: 16px;">
	<div class="col span_1_of_4">
	Friend Name
	</div>
	<div class="col span_1_of_4">
	Date of Last Contact
	</div>
	<div class="col span_1_of_4">
	Time Before Prompting
	</div>
	<div class="col span_1_of_4">
	    Kill Friend?
	</div>
</div>

<!--friends list-->
<div class="section group">
	<div class="col span_1_of_4">
	<ul ="lovedFriends">
    
    <script> 
    /*global lovedFriends */
    for (i= 0; i < lovedFriends.length; i++) {
        document.write(lovedFriends[i] + "<br >");
    }
	</script>

<!--add date of last contact here?-->	
	</ul>
	</div>
	<div class="col span_1_of_4">

<!--input time before notifs kick in-->
	</div>
	<div class="col span_1_of_4">
	<button onclick = "promptsForDays()"> Set Prompt Time for "Friends" </button>
	
<!--remove people from lovedFriends-->
	</div>
	<div class="col span_1_of_4">
		<button onclick ="killFriend()"> Kill "Friends"
	    </button>
	</div>
</div>

<!--buttons!-->
<button onclick = "addFriend()"> Add new friend </button>

</html>
